<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enviar Dinero | Alke Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Alke Wallet</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow mx-auto" style="max-width: 450px;">
    <div class="card-body">
      <h4 class="text-center mb-4">Enviar Dinero</h4>

      <form id="sendForm">
        <div class="mb-3 position-relative">
         <label class="form-label">Contacto</label>
        <input type="text" id="contactInput" class="form-control" placeholder="Nombre del contacto" required>
         <ul class="list-group position-absolute w-100" id="contactList"></ul>
       </div>


        <div class="mb-3">
          <label class="form-label">Monto</label>
          <input type="number" id="amountInput" class="form-control" min="1" required>
        </div>
        <div id="sendMsg"></div>

        <button type="submit" class="btn btn-success w-100">Enviar</button>
      </form>

      <a href="menu.html" class="btn btn-link w-100 mt-3">Volver al men√∫</a>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/wallet.js"></script>
</body>
</html>
